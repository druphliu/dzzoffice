<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>快捷键说明</title>
<script src="../scripts/jquery-1.10.2.min.js" type="text/javascript"></script>
<script src="../scripts/jquery.json-2.4.min.js" type="text/javascript"></script>
<script src="../scripts/dzz.api.js" type="text/javascript"></script>
<script type="text/javascript" >  
try{
var api=_api.init();
var appid=api.wname.appid;
api.setTitle('快捷键说明');
api.setWinSize(400,360);
}catch(e){}
</script>
</head>
<body>
<table cellpadding="0" cellspacing="0" width="100%" height="350">
    <tr><td width="10">&nbsp;</td><td>关闭当前窗口</td><td>Alt + C</td><td width="10">&nbsp;</td></tr>
    <tr><td width="10">&nbsp;</td><td>最小化当前窗口</td><td>Alt + N</td><td width="10">&nbsp;</td></tr>
    <tr><td width="10">&nbsp;</td><td>最大化当前窗口</td><td>Alt + M</td><td width="10">&nbsp;</td></tr>
    <tr><td width="10">&nbsp;</td><td>显示/隐藏开始菜单</td><td>Alt + S</td><td width="10">&nbsp;</td></tr>
    <tr><td width="10">&nbsp;</td><td>关闭所有窗口</td><td>Alt + Shift + Q</td><td width="10">&nbsp;</td></tr>
    <tr><td width="10">&nbsp;</td><td>删除选中的文件</td><td>Delete/Del</td><td width="10">&nbsp;</td></tr>
    <tr><td width="10">&nbsp;</td><td>切换到上一个桌面</td><td>Ctrl + Alt + ←</td><td width="10">&nbsp;</td></tr>
    <tr><td width="10">&nbsp;</td><td>切换到下一个桌面</td><td>Ctrl + Alt + →</td><td width="10">&nbsp;</td></tr>
    <tr><td width="10">&nbsp;</td><td>显示桌面</td><td>Ctrl + Alt + D</td><td width="10">&nbsp;</td></tr>
    <tr><td width="10">&nbsp;</td><td>显示桌面背景</td><td>Ctrl + Alt + ScrollLock</td><td width="10">&nbsp;</td></tr>
    <!--<tr><td width="10">&nbsp;</td><td>锁定桌面</td><td>Ctrl + Alt + End</td><td width="10">&nbsp;</td></tr>-->
    <tr><td width="10">&nbsp;</td><td>注销登陆</td><td>Ctrl + Alt + E</td><td width="10">&nbsp;</td></tr>
    <!--<tr><td width="10">&nbsp;</td><td>帮助</td><td>Alt + F1</td><td width="10">&nbsp;</td></tr>-->
    <tr><td width="10">&nbsp;</td><td>快捷键说明</td><td>Alt + K</td><td width="10">&nbsp;</td></tr>
</table>
</body>
</html>
