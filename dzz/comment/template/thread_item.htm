
<div class="itemfeed " id="comment_$value[cid]"> <a name="comment_$value[cid]"></a>

  <div class="right_ifed">
    <div class="main_fed">
      <div class="source_fed"> <a href="user.php?uid=$value[authorid]" title="$value[author]" hidefocus="true" class="appuser_sfed skip_mmfed">$value[author]</a><span class="cont_sfed">说：</span> </div>
      <div class="master_mfed"> <span class="lquote_mmfed"></span><span class="content_mmfed">$value[message]</span><span class="rquote_mmfed"></span> </div>
       <div class="attachment_fed">
          <!--{loop $value[attachs] $attach}-->
          
            <div class="item_afed">
            <!--{if $attach[isimage]}-->
            	<div class="pic_fed clearfix">
                    <div class="img_pfed"> <a class="min_ipfed" hidefocus="true" href="$attach[url]" rel="$attach[url]" target="_blank"><img src="$attach[img]" alt="$attach[title]" class="artZoom"  style="cursor: url(dzz/feed/images/zoomin.cur), pointer;" >
                    
                    </a> </div>
                </div>
                <div class="file_fed imgfile_fed clearfix"> $attach[title]<span class="kb_nffed">($attach[filesize])</span>
                   <p class="down_ffed"> 
                    	<a href="javascript:;" title="" hidefocus="true" class="btn_dffed skip_mmfed"  onclick="feed_downAttach('$attach[qid]')">下载<!--{if $attach[downloads]>0}-->($attach[downloads]次)<!--{/if}--></a>
                    <a href="javascript:void(0);" title="" hidefocus="true" class="save_dffed skip_mmfed"  onclick="feed_attach_saveto('$attach[qid]')">保存到我的文档</a> 
                   </p>
                </div>
            <!--{elseif $attach['type']=='video'}-->
            	<div class="file_fed file_fed_{$attach[type]} clearfix">
                <div class="ico_ffed " style="margin-right:20px"><a href="javascript:;" onclick="feed_attach_preview('$attach[qid]')"><img src="$attach[img]" alt="$attach[title]" class="videoclass50_50" ></a></div>
                    <p class="name_ffed">$attach[title]</p>
                    <p class="down_ffed"> 
                           <!--{if $attach[preview]>0}-->
                            <a href="javascript:void(0);" title="" hidefocus="true" class="preview_dffed skip_mmfed" onclick="feed_attach_preview('$attach[qid]')">预览</a>
                           <!--{/if}-->
                    </p>
              </div>
               <!--{elseif $attach['type']=='dzzdoc' || $attach['type']=='link'}-->
            	<div class="file_fed file_fed_{$attach[type]} clearfix">
                <div class="ico_ffed " ><a href="javascript:;" onclick="feed_attach_preview('$attach[qid]')"><img src="$attach[img]" alt="$attach[title]" style="max-height:50px;" ></a></div>
                    <p class="name_ffed">$attach[title]</p>
                    <p class="down_ffed"> 
                            <a href="javascript:void(0);" title="" hidefocus="true" class="preview_dffed skip_mmfed" onclick="feed_attach_preview('$attach[qid]')">预览</a>
                          
                    </p>
              </div>
            <!--{else}-->
             <div class="file_fed file_fed_{$attach[type]} clearfix">
                <div class="ico_ffed"><img src="$attach[img]" alt="$attach[filename]" style="max-height:50px;"> </div>
                <p class="name_ffed">$attach[title] <!--{if $attach['filesize']}--><span class="kb_nffed">($attach[filesize])</span><!--{/if}--> </p>
                <p class="down_ffed"> 
                         <!--{if $attach[preview]>0}-->
                        <a href="javascript:void(0);" title="" hidefocus="true" class="preview_dffed skip_mmfed" onclick="feed_attach_preview('$attach[qid]')">预览</a>
                       <!--{/if}-->
                     	<a href="javascript:;" title="" hidefocus="true" class="btn_dffed skip_mmfed"  onclick="feed_downAttach('$attach[qid]')">下载<!--{if $attach[downloads]>0}--><span class="text-gray">($attach[downloads]次)</span><!--{/if}--></a>
                    <a href="javascript:void(0);" title="" hidefocus="true" class="save_dffed skip_mmfed"  onclick="feed_attach_saveto('$attach[qid]')">保存到我的文档</a> 
                </p>
              </div>
            <!--{/if}-->
             
            </div>
         
          <!--{/loop}-->
          </div>
      <div class="action_mfed clearfix">
        <div class="btn_amfed">
          <ul>
            <!--{if $_G['uid']==$value[authorid] || $_G[adminid]==1}-->

            <li class="more_bamfed"><a hidefocus="true" href="javascript:void(0);" onclick="feed_delete('$value[cid]','comment_$value[cid]')">删除</a></li>
            
            <!--{/if}--> 
            <!--{if $_G['uid']>0}-->
            <li class="reply_bamfed"><a hidefocus="true" href="javascript:void(0);" onclick="getReplyForm('$value[cid]','0','$_GET[allowattach]','$_GET[allowat]','$_GET[allowsmiley]');">回复</a></li>
            <!--{/if}-->
          </ul>
        </div>
        $value[dateline]</div>

    <!--{/if}-->

          <script type="text/javascript" reload="1">
             
                  jQuery('#comment_$value[cid]').find('.txt_cfed a').on('click',function(){
                         ajaxget('{DZZSCRIPT}?mod=comment&op=ajax&do=getreplys&cid=$value[cid]&allowattach=$_GET[allowattach]&allowat=$_GET[allowat]&allowsmiley=$_GET[allowsmiley]','reply_list_$value[cid]','reply_list_$value[cid]');
                         return false;
                  });
        
        
                </script> 
        </div>

  </div>
