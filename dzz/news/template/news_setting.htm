<style>
html, body {
	overflow: hidden;
}
.bs-main-container {
	overflow: auto;
}
.user-item .delete {
	display: none;
}
.user-item.hover .delete {
	display: block;
}
.more {
	font-size: 80px;
	line-height: 20px;
	font-family: georgia;
	color: #BBBBBB;
}
.more:hover {
	color: #428bca;
}
@media (max-width: 768px){
	.bs-left-container {
		display:none;
	}
	.bs-main-container {
		margin-left: 0;
	}
}
</style>
<!--{template common/header_simple_end}-->
<nav class="navbar navbar-default bs-navbar-default navbar-fixed-top" role="navigation" style="margin:0"> 
  <!--{template news_top}--> 
</nav>
<div class="bs-container clearfix">
<div class="bs-left-container affix-top clearfix">
    	<!--{template setting_left}--> 
  </div>
  <div class="left-drager">
     <div class="left-drager-op"><div class="left-drager-sub"></div></div>
  </div>
  <div class="bs-main-container" style="position:relative">
    <div class="container">

         <!--{template common/wx_appinfo}--> 
         <!--{/if}-->
    <!--{/if}-->
  	</div>
  </div>
 
</div>
<script type="text/javascript">
  jQuery('.left-drager').leftDrager_layout(); 

jQuery(document).ready(function(e) {
    jQuery(document).on('mouseenter','.user-item',function(){
		jQuery(this).addClass('hover');
	});
	jQuery(document).on('mouseleave','.user-item',function(){
		jQuery(this).removeClass('hover');
	});
	jQuery('input').iCheck({
		  checkboxClass: 'icheckbox_minimal-blue',
		  radioClass: 'iradio_minimal-blue',
		});
	jQuery('input').on('ifChecked',function(e){
		jQuery(this).trigger('click');
		
	});
});

</script>
