<script type="text/javascript" >
jQuery('.left-drager').leftDrager_layout(null,{'cookieid':'corpus_list_$cid'});
var timer=null;
jQuery(window).on('resize',function(){
	if(timer) window.clearTimeout(timer);
	timer=window.setTimeout(function(){
		jQuery('.tree-wraper').height(jQuery('.bs-left-container').outerHeight(true)-jQuery('.classtree-topbar').outerHeight(true));
	},200);
});
jQuery(document).ready(function(e) {
  //更新浏览数
  jQuery('.tree-wraper').height(jQuery('.bs-left-container').outerHeight(true)-jQuery('.classtree-topbar').outerHeight(true));
  jQuery.get(DZZSCRIPT+'?mod=corpus&op=ajax&do=updateview&cid=$cid');
  jQuery(document).on('click','.share_to_desktop',function(){
	  jQuery.getJSON(DZZSCRIPT+'?mod=system&op=dzzcp&do=linktodesktop&link='+encodeURIComponent(this.href),function(json){
		  if(json.error){
			  alert(json.error);
		  }else{
			  try{
				  parent._ico.createIco(json);
				 parent.showmessage('成功添加桌面快捷方式','success',3000,1);
			  }catch(e){
				  alert('成功添加桌面快捷方式');
			  }
		  }
	  });
	  return false;
  });
});

</script>
