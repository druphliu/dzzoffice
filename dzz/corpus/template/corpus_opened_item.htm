 <!--{loop $list $value}-->
    <a class="corpus-item pull-left" data-cid="$value[cid]" href="{DZZSCRIPT}?mod=corpus&op=list&cid=$value[cid]">
        <span class="corpus-item-back" >
           <!--{if $value[img]}--><img src="$value[img]" /><!--{/if}-->
        </span>
        <span class="corpus-item-upper">
             <!--{if !$value[titlehide]}--><span class="corpus-item-title">$value[name]</span><!--{/if}-->
             <span class="corpus-item-operation">
             		<button type="button" class="btn btn-default" data-cid="$value[cid]" data-loading-text="加载中">关注</button>
             </span>
        </span>
    </a>
 <!--{/loop}-->
 <!--{if $next}-->
    <div class="corpus-item-next text-center pull-left" style="padding:10px;width:171px;border:1px solid #CCC;background:#F7F7F7">
        <span class="corpus-item-upper">
             <a id="btn-load-more" class="more" href="javascript:;" onclick="getMore('{$nextstart}');return false">...<p style="font-size:14px;line-height:50px">加载更多</p></a>
        </span>
    </div>
 <!--{/if}-->
